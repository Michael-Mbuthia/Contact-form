<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
  
    <form>
        <fieldset>
          <label id="contact" name="contact"><b>Contact Us</b></label><br>
        <label>Full Name: </label><br>
        <input type="text" id="full-name"> <br>
        <label>Email: </label><br>
        <input type="email" id="email"><br>
        <label>Subject: </label><br>
        <input type="text" id="subject"><br>
        <label>Your Message: </label><br>
        <textarea rows = 7 cols = 40 placeholder="Write your message here..."></textarea><br>
        <button type="button"  class="button" onclick="">Submit</button><br>
        <footer>
          <p>Contact our center: +254112466810</p>

          </footer>
</fieldset>   
    
        
</form>
    </body>
    </html>
